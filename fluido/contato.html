        <header>
            <div class="banner">
                <h1 class="logo"><img src="./src/images/logo.png" alt="Logo do restaurante"></h1>

        <main class="menu">

        <main class="formulario">
            <h2 class="titulo-principal">FALE CONOSCO</h2>
                <p class="destaques">Dúvidas, sugestões ou reclamações?
                Deixe a sua mensagem que retornaremos o mais breve possível.</p>

                <form>
                    <label for="nomesobrenome">Nome e sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                    <label for="mensagem">Mensagem:</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
                    <button type="submit" class="enviar">Enviar</button>
                </form>
        </main>
    </body>
